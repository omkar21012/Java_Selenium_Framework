name: Nightly Selenium Run

on:
  schedule:
    - cron: '0 2 * * *'    # Runs every night at 2 AM UTC
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  run-tests:
    runs-on: windows-latest   # Use Windows for ChromeDriver compatibility

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Verify Maven installation
        run: mvn -v

      - name: Install dependencies and run tests
        run: mvn clean test -Dmaven.test.failure.ignore=true

      # ðŸ§  Debugging step to see where reports are created
      - name: List report folder
        if: always()
        run: |
          echo "Listing test-output folder..."
          dir test-output

      # ðŸ“Š Upload Extent Report
      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: test-output/ExtentReport.html
